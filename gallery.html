<section class="gallery">
  <h2>Галерея</h2>
  <div class="gallery-grid">
    {{ $images := (readDir "static/images/gallery") }}
    {{ range $images }}
      <div class="gallery-item">
        <img src="{{ "images/gallery/" | relURL }}{{ .Name }}" alt="{{ .Name }}">
      </div>
    {{ end }}
  </div>
</section>
