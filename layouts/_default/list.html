{{ define "main" }}
<main>
  <h1>{{ .Title }}</h1>
  {{ if .Content }}
    <div class="content">{{ .Content | safeHTML }}</div>
  {{ end }}

  {{ if .Pages }}
    <div class="section-items">
      {{ range .Pages }}
        <article class="post">
          <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
          {{ if .Params.image }}
            <img src="{{ .Params.image | relURL }}" alt="{{ .Title }}">
          {{ end }}
          <p>{{ .Summary }}</p>
        </article>
      {{ end }}
    </div>
  {{ end }}
</main>
{{ end }}
