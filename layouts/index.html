{{ define "main" }}
<section class="latest-post">
  {{ $last := first 1 (where .Site.RegularPages "Section" "posts") }}
  {{ range $last }}
    <article class="post">
      <h1>{{ .Title }}</h1>
      {{ with .Params.image }}
        <img src="{{ . | relURL }}" alt="{{ $.Title }}">
      {{ end }}
      <div class="post-content">
        {{ .Summary }}
      </div>
      <a href="{{ .RelPermalink }}">Читать далее</a>
    </article>
  {{ end }}
</section>
{{ end }}
