{{ define "main" }}
<section class="hero">
  <div class="hero-inner container">
    <div class="hero-text">
      <h1>{{ .Site.Title }}</h1>
      <p>{{ .Site.Params.description }}</p>
      <a class="btn" href="{{ "/AI-blog/posts/" | relURL }}">Читать статьи</a>
    </div>
    <div class="hero-media">
      <img src="{{ "images/bg_main_gradient.png" | relURL }}" alt="фон">
    </div>
  </div>
</section>

{{ partial "recent_posts.html" . }}
{{ end }}
