{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ range .Pages }}
<div class="post">
    {{ with .Params.image }}
        <img src="{{ . | relURL }}" alt="{{ .Title }}">
    {{ end }}
    <h2>{{ .Title }}</h2>
    <p>{{ .Summary }}</p>
    <a href="{{ .RelPermalink }}" class="btn">Читать далее</a>
</div>
{{ end }}
{{ end }}
