<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

  {{/* Open Graph image: используем absURL чтобы получить полный URL */}}
  {{ $og := "" }}
  {{ with .Params.image }}{{ $og = . }}{{ else }}{{ with index .Site.Params.images 0 }}{{ $og = . }}{{ end }}{{ end }}
  {{ if $og }}<meta property="og:image" content="{{ $og | absURL }}">{{ end }}
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

  <!-- Theme CSS (из темы Ananke) -->
  <link rel="stylesheet" href="{{ "ananke/css/main.min.css" | relURL }}">
  <!-- Наш кастомный CSS — файл должен лежать в static/css/custom.css -->
  <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
</head>
