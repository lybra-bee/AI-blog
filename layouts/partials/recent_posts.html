<div class="recent-posts">
  {{ $posts := first 5 (where .Site.RegularPages "Type" "posts") | default (first 5 .Site.RegularPages.ByDate.Reverse) }}
  {{ range $posts }}
    <article class="post-summary">
      <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      {{ with .Params.image }}<img class="post-thumb" src="{{ . | relURL }}" alt="{{ .Title }}">{{ end }}
      <p>{{ .Summary }}</p>
      <p><a class="btn" href="{{ .RelPermalink }}">Читать</a></p>
    </article>
  {{ end }}
</div>
