<section class="gallery">
  <h2>Галерея</h2>
  <div class="gallery-grid">
    {{ $images := readDir "static/images/gallery" }}
    {{ range $images }}
      {{ if not .IsDir }}
        <div class="gallery-item">
          <img src="{{ printf "images/gallery/%s" .Name | relURL }}" alt="{{ .Name }}">
        </div>
      {{ end }}
    {{ end }}
  </div>
</section>
