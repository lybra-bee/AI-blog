<header class="site-header">
  <div class="container">
    <div class="brand">
      <a class="brand-link" href="{{ "/" | relURL }}">{{ .Site.Title }}</a>
      <p class="site-desc">{{ .Site.Params.description }}</p>
    </div>
    <nav class="main-nav">
      {{ range .Site.Menus.main }}
        <a class="nav-item btn" href="{{ .URL | relURL }}">{{ .Name }}</a>
      {{ end }}
    </nav>
  </div>
</header>
