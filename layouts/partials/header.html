<header class="site-header">
  <div class="container">
    <div class="brand">
      <a class="logo" href="{{ "/AI-blog/" | relURL }}">{{ .Site.Title }}</a>
    </div>
    <nav class="main-nav">
      <ul>
        {{ range .Site.Menus.main }}
          <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
